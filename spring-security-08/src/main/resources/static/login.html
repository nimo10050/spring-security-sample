<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>自定义登录页</h1>

<form action="/login" method="post"> <!--action 可以配置-->
    用户名： <input type="text" value="" name="username"><br> <!--name 的默认属性值是 username, 可以配置-->
    密码： <input type="password" value="" name="password"><br> <!--password 的默认属性值是 password, 可以配置-->
    <input type="submit" value="登录">
</form>

</body>
</html>
